<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="./css/Tab.css">
  <link rel="stylesheet" type="text/css" href="./css/About.css">

</head>

<body>
  <ul class="tab">
    <li><a href="javascript:void(0)" onclick="openTab(event, 'About')">About</a></li>
    <li><a href="javascript:void(0)" onclick="openTab(event, 'Process')">Process</a></li>
    <li><a href="javascript:void(0)" onclick="openTab(event, 'System')">System</a></li>
  </ul>
  
  <div id="About" class="tabcontent active">
    <section class="about">
      <h3>About</h3>
      <p>author: sabertazimi</p>
      <p>email: sabertazimi@gmail.com</p>
    </section>
  </div>

  <div id="Process" class="tabcontent">

      <ul class="process-list">
        <li>Name</li>
        <li>PID</li>
        <li>CPU</li>
        <li>Memory</li>
        <li>Disk</li>

    <h3>System</h3>
    <p id="cpu-usage">CPU</p>
    <p id="mem-usage">Memory</p>

  <script src="./js/view.js"></script>
